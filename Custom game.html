<!DOCTYPE html>
<html>
<head>
<title> level 1 </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
var level = [];
 
 
function start(){
sjs.open("target", 800, 800);
var background = new sjs.Image("Images/backround.png");
background.setSize(sjs.getWidth(), sjs.getHeight());
 
var testBtn = new sjs.Button("Test", function(){
localStorage.setItem('level', sjs.saveImageArray(level));
window.open('level1.html', '_blank');
});
 
 
var player = new sjs.Image("Images/player.png");
player.type = "player";
player.setSize(50,50);
 
sjs.keyDown(RIGHT_KEY, function(){
player.setImage("Images/player.png");
player.pushRight();
});
sjs.keyDown(LEFT_KEY, function(){
player.setImage("Images/player.png");
player.pushLeft();
});
sjs.keyDown(UP_KEY, function(){
player.pushUp();
});
sjs.keyDown(DOWN_KEY, function(){
player.pushDown();
});
 

 
//onhit
//bounce
sjs.onHit("player",["wall","half1"],function(x,y){
sjs.stoppedBy(x,y);
});
}



 


 function half1(){
var half1 = new sjs.Image("Images/half1.png");
level.push(half1);
half1.type = "half1";
half1.setHeight(50);
half1.center().offset(-sjs.gx,10);
half1.onMouseDown(function(){
half1.draggable();
half1.follow(sjs.mouse);
});
}

function wall(){
var wall = new sjs.Image("Images/wall.png");
level.push(wall);
wall.type = "wall";
wall.setHeight(100);
wall.center().offset(-sjs.gx,10);
wall.onMouseDown(function(){
wall.draggable();
wall.follow(sjs.mouse);
});
}

</script>
</heaSd>
<body onload="start()">
<h1> Maze<h/>
<center>
<input type="image" src="Images/wall.png" onclick="wall()">
<input type="image" src="Images/half1.png" onclick="half1()">
</center>

 
<div id="target" style="margin:auto;background:gray;"></div>
</body>
</html>
