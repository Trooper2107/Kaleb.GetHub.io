<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("-MENU-",34,"black");
menu_text.centerH();
var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles. Don't let the Ball get by you!",18,"Black");
game_text.centerH().offset(30, 30);
var startBtn = new sjs.Button("Start", function(){
window.location = "pogn.html";
startBtn.center();
var info_text = new sjs.Text("Created By kaleb Cornflakes",20,"black");

info_text.bottom().centerH();
});

}
</script>
</head>
<body onload="start()">
<h1> Menu </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
