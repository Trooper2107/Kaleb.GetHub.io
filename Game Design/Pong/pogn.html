<html>
 <head>
  <title> Pong </title> 
  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"> </script>  
  <script>  
   function start(){
   	sjs.open("target", 500, 400);
    var ball = new sjs.Image("https://simplycoding.org/files/Game Design/Pong/Images/spike.png");
ball.type="ball"
ball.setSize(1,1);
ball.right();
ball.bottom().right();
ball.moveTo(175,300);
ball.bottom().right().offset(-200,-250);
ball.center();
ball.friction = 0;
ball.pushUp(5);
ball.pushRight(5);
ball.bounce();

//Paddle 1
var paddle1 = new sjs.Image("Images/paddle.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(100,20);
//Paddle 2
var paddle2 = new sjs.Image("Images/paddle2.png");
paddle2.type = "paddle";
paddle2.center().bottom();
paddle2.setSize(100,20);
//movement
sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
});

sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
});
sjs.keyDown(A_KEY, function(){
paddle2.pushLeft();
});

sjs.keyDown(D_KEY, function(){
paddle2.pushRight();
});

//bounce
sjs.onHit("ball","paddle", function(ball,paddle){
sjs.bounceOff(ball,paddle);
});

var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "gold");

sjs.onHit("ball","paddle", function(ball,paddle){
score = score + 1;
score_txt.setText("Score: "+score);
sjs.bounceOff(ball,paddle);
});
var soundEffect = new Audio('Music/techno.mp3');

sjs.onHit("ball","paddle", function(ball,paddle){
score = score + 1;
score_txt.setText("Score: "+score);
sjs.bounceOff(ball,paddle);
soundEffect.play();
});

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});





} //end start


  </script>  
 </head>  
 <body onload="start()">
   <div id="target" style="margin:auto;background:darkgray;"></div>
 </body>
</html>
