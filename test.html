<!DOCTYPE html>
<html>
<head>
<title> level 1 </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
var level = [];
 
 
function start(){
sjs.open("target", 800, 800);
var background = new sjs.Image("Images/backround.png");
background.setSize(sjs.getWidth(), sjs.getHeight());
 
var testBtn = new sjs.Button("Test", function(){
localStorage.setItem('level', sjs.saveImageArray(level));
window.open('level1.html', '_blank');
});
 
 
var player = new sjs.Image("Images/player.png");
player.type = "player";
player.setSize(50,50);
 
sjs.keyDown(RIGHT_KEY, function(){
player.setImage("Images/player.png");
player.pushRight();
});
sjs.keyDown(LEFT_KEY, function(){
player.setImage("Images/player.png");
player.pushLeft();
});
sjs.keyDown(UP_KEY, function(){
player.pushUp();
});
sjs.keyDown(DOWN_KEY, function(){
player.pushDown();
});
 

 
//onhit
sjs.onHit("player",["wall","half1","half2"],function(x,y){
sjs.stoppedBy(x,y);
});
sjs.onHit("player","end", function(player,end){
window.location = "Index2.html";
});
}


 function end(){
var end = new sjs.Image("Images/end.png");
level.push(end);
end.type = "end";
end.setHeight(50);
end.center().offset(-sjs.gx,10);
end.onMouseDown(function(){
end.draggable();
end.follow(sjs.mouse);
});
}
function half2(){
var half2 = new sjs.Image("Images/half2.png");
level.push(half2);
half2.type = "half2";
half2.setHeight(50);
half2.center().offset(-sjs.gx,10);
half2.onMouseDown(function(){
half2.draggable();
half2.follow(sjs.mouse);
});
}
 function half1(){
var half1 = new sjs.Image("Images/half1.png");
level.push(half1);
half1.type = "half1";
half1.setHeight(50);
half1.center().offset(-sjs.gx,10);
half1.onMouseDown(function(){
half1.draggable();
half1.follow(sjs.mouse);
});
}
function wall(){
var wall = new sjs.Image("Images/wall.png");
level.push(wall);
wall.type = "wall";
wall.setHeight(100);
wall.center().offset(-sjs.gx,10);
wall.onMouseDown(function(){
wall.draggable();
wall.follow(sjs.mouse);
});
}

</script>
</heaSd>
<body onload="start()">
<h1> Maze<h/>
<center>
<input type="image" src="Images/wall.png" onclick="wall()">
<input type="image" src="Images/half1.png" onclick="half1()">
<input type="image" src="Images/half2.png" onclick="half2()">
<input type="image" src="Images/end.png" onclick="end()">
</center>

 
<div id="target" style="margin:auto;background:gray;"></div>
</body>
</html>
